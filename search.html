<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<table border="1">
  <tr>
    <th>Index</th>
    <th>Image</th>
    <th>Title</th>
  </tr>
  <tr>
  <tr>
    <td>@idx</td>
    <td><img src="@image" width="30"></td>
    <td><a href="/read?idx=@idx">@title</a></td>
  </tr>
  </tr>

  <!-- 여기서부터 필요한 만큼 행을 추가하고 변수 값을 사용합니다 -->
</table>
</body>
</html>
